<div id="login-column" class="col-md-12">
  <div id="login-box" class="col-md-12">
    <form>
      <h3 class="text-center text-info">Login</h3>
      <div class="form-group">
        <label class="text-info">Usu√°rio:</label><br>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userModel.name">
      </div>
      <div class="form-group">
        <label for="password" class="text-info">Senha:</label><br>
        <input type="password" class="form-control" [(ngModel)]="userModel.password" name="password" id="password">
      </div>
      <div class="form-group">
        <br>
        <button type="submit" class="btn btn-danger" (click)="onSubmit()"> Enviar</button>
      </div>
      <div class="text-right">
        <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Registre-se</a>
      </div>
    </form>
  </div>
</div>
